
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="new-user-bgcolor">
    <div class="login">
        <h1 class="text-center">Register</h1>
        <form class="needs-validation" action="Login.html">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Enter Email</label>
                <input class="form-control" type="emali" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address.
                </div>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Enter Pasword</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div><label class="form-label" for="password">Confirm Pasword</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your Re-Enter password.
                </div>
                <label class="form-label" for="number">Age</label>
                <input class="form-control" type="number" id="number">
                <div class="invalid-feedback">
                    Please enter your age.
                </div>
                <label class="form-label" for="birthday">Birthday</label>
                <input class="form-control" type="date" id="date">
                <div class="invalid-feedback">
                    Please enter your Birthday.
                </div>
                <label class="form-label" for="country">Country</label>
                <input class="form-control" type="text">
                <div class="invalid-feedback">
                    Please enter your Country Name.
                </div>
                <label class="form-label" for="country">State</label>
                <input class="form-control" type="text">
                <div class="invalid-feedback">
                    Please enter your State Name.
                </div>
                <label class="form-label" for="country">City</label>
                <input class="form-control" type="text">
                <div class="invalid-feedback">
                    Please enter your City Name.
                </div>
            </div>  
            
            <div class="mb-3">
                <label for="formFile" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" id="formFile">
              </div>

            <div class="mb-mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <h6 class="mb-md-1 mt-3" style="color: #9a9fa4;word-spacing: 1px;">If you have already have account then <a href="login.html" class="login_link">Login</a> here.</h5>

            <input class="btn btn-success btn-reg w-100" type="submit" value="Register Now">
        </form>
    </div>
    </body>
</html>
